<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo VMC - Gestión de Administradores</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>

    <div class="container">
        
        <header>
            <h1>Gestión de Administradores</h1>
            <nav>
                <a href="index.html">Estudiantes</a>
                <a href="sensei.html">Senseis</a>
                <a href="admin.html" class="active">Administradores</a>
            </nav>
        </header>

        <section id="form-section" class="card">
            <h2>Añadir/Editar Administrador</h2>
            <form id="admin-form">
                <input type="hidden" id="admin-id">
                <input type="text" id="username" placeholder="Nombre de Usuario" required>
                <input type="password" id="key" placeholder="Clave de Acceso" required>
                <button type="submit" id="submit-button" class="btn primary">Guardar Admin</button>
            </form>
        </section>

        <section id="list-section">
            <h2>Lista de Administradores</h2>
            <div id="admins-list" class="list-container">
                </div>
        </section>

    </div>

    <script src="admin.js"></script> 
</body>
</html>
